<div class="row">
    <div class="col">
        <img src="{{imglink}}" alt="" style="padding-left: 200px;padding-top: 10px;">

    </div>
    <div class="col" style="">
        <h2>{{moviename}}</h2>
        <h5>Seat Price : Rs.{{price}}</h5>
        <h5>Number of seats booked: {{count}} </h5>
        <div class="row">
            <div class="col">Seat no.</div>
            <div class="col">Availability</div>
            <div class="col">Occupied By</div>
        </div>
        <div *ngFor="let i of arr" class="row">
            <h5 class="col">{{seats[i]}}</h5>
            <h5 class="col">{{available[i]}}</h5>
            <h5 class="col">{{occupiedby[i]}}</h5>
        </div>
        <h3>Total sells: Rs.{{sells}}</h3>

    </div>

</div>
