<script src="assets/app.js"></script>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="uname" class="input" [(ngModel)]="uname" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="email" name="email" class="input" [(ngModel)]="email" placeholder="Email ">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input" name="password" [(ngModel)]="password" placeholder="Password">
                </div>
                <a type="submit" (click)="onCreateUser()" [routerLink]="'/'">Submit</a>


            </form>


        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Already have an account?</h3>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!
                </p>
                <button class="btn transparent" id="sign-up-btn" [routerLink]="['/login']">
          Sign In
        </button>
            </div>
            <img src="assets/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.
                </p>
                <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
            </div>
            <img src="assets/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
